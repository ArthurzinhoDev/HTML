<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="page-bg"></div>

    <main class="container">
        <section class="calculadora">
            <h1>Calculadora de idade</h1>
            <p class="sub">Informe seu ano de nascimento</p>

            <label for="anoNascimento" class="visually-hidden">Ano de nascimento</label>
            <input type="number" id="anoNascimento" placeholder="Ex.: 1995" min="1900" />

            <button id="btnCalcular">Calcular</button>

            <p id="resultado" class="resultado" aria-live="polite"></p>

            <img src="assets/img/logo-projeto.png" alt="Logo Projeto Daxcode" class="logo" />
        </section>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
